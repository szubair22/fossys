server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Enable gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript;

    # Cache static assets in production
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=(), fullscreen=(self)" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self' data:; connect-src 'self' http: https: ws: wss:; frame-ancestors 'self'; form-action 'self'" always;

    # Serve static files
    location / {
        try_files $uri $uri/ $uri.html /index.html;
    }

    # Serve fragments for HTMX
    location /fragments/ {
        try_files $uri =404;
    }

    # Proxy API requests to PocketBase
    location /api/ {
        proxy_pass http://pocketbase:8090/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support for real-time subscriptions
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }

    # ==========================================================================
    # PRODUCTION: PocketBase Admin UI is NOT exposed publicly
    # ==========================================================================
    # The admin UI at /_/ is intentionally not proxied in production.
    #
    # To access admin safely, use one of these methods:
    #
    # Option 1: SSH Tunnel (recommended)
    # ----------------------------------
    # ssh -L 8090:localhost:8090 user@your-server
    # Then access: http://localhost:8090/_/
    #
    # Option 2: VPN Access
    # --------------------
    # Configure your VPN to allow access to the internal Docker network
    #
    # Option 3: Temporary direct access (NOT recommended for production)
    # ------------------------------------------------------------------
    # Uncomment the location block below and restart nginx:
    #
    # location /_/ {
    #     # Restrict to specific IPs (replace with your IP)
    #     allow 192.168.1.0/24;  # Local network
    #     allow 10.0.0.0/8;      # VPN range
    #     deny all;
    #
    #     proxy_pass http://pocketbase:8090/_/;
    #     proxy_http_version 1.1;
    #     proxy_set_header Host $host;
    #     proxy_set_header X-Real-IP $remote_addr;
    # }
    # ==========================================================================

    # Block direct access to admin UI with helpful error
    location /_/ {
        return 403 "Admin UI is not publicly accessible in production. Use SSH tunnel or VPN.";
    }
}
