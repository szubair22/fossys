# Production configuration - PocketBase admin UI NOT publicly exposed

services:
  pocketbase:
    image: ghcr.io/muchobien/pocketbase:0.22.15
    container_name: orgmeet-pocketbase
    restart: unless-stopped
    # NOTE: Port 8090 is NOT exposed publicly in production
    # PocketBase is only accessible through Nginx proxy for API calls
    # To access admin UI, use SSH tunnel: ssh -L 8090:localhost:8090 user@server
    expose:
      - "8090"
    volumes:
      - ./pocketbase/pb_data:/pb_data
      - ./pocketbase/pb_migrations:/pb_migrations
      - ./pocketbase/pb_hooks:/pb_hooks
    environment:
      - APP_ENV=production
    env_file:
      - .env.prod
    command: serve --http=0.0.0.0:8090
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8090/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  frontend:
    image: nginx:1.27-alpine
    container_name: orgmeet-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
      - ./nginx.prod.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      pocketbase:
        condition: service_healthy
