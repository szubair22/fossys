# FastAPI + PostgreSQL configuration (replaces PocketBase)

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: orgmeet-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: orgmeet
      POSTGRES_PASSWORD: orgmeet
      POSTGRES_DB: orgmeet
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U orgmeet -d orgmeet"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - orgmeet

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: orgmeet-backend
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql+asyncpg://orgmeet:orgmeet@db:5432/orgmeet
      - DATABASE_URL_SYNC=postgresql://orgmeet:orgmeet@db:5432/orgmeet
      - SECRET_KEY=${SECRET_KEY:-your-super-secret-key-change-in-production}
      - APP_ENV=${APP_ENV:-development}
      - DEBUG=${DEBUG:-true}
      - CORS_ORIGINS=["http://localhost:3000","http://127.0.0.1:3000"]
      - JITSI_DOMAIN=${JITSI_DOMAIN:-meet.jit.si}
      - SITE_URL=${SITE_URL:-http://localhost:3000}
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - orgmeet

  # Nginx Frontend
  frontend:
    image: nginx:1.27-alpine
    container_name: orgmeet-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
      - ./nginx.fastapi.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - orgmeet

volumes:
  postgres_data:

networks:
  orgmeet:
    driver: bridge
