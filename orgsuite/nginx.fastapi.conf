server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Enable gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript;

    # Disable caching in development for easier debugging
    add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";

    # Serve static files
    location / {
        try_files $uri $uri/ $uri.html /index.html;
    }

    # Serve fragments for HTMX
    location /fragments/ {
        try_files $uri =404;
    }

    # Proxy API requests to FastAPI backend
    # Frontend uses PocketBase SDK which makes requests to /api/collections/...
    # FastAPI is configured to match this URL structure
    location /api/ {
        proxy_pass http://backend:8000/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support for real-time subscriptions (future)
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }

    # Block access to PocketBase admin UI (no longer exists)
    location /_/ {
        return 404 "PocketBase admin UI is not available. OrgMeet now uses FastAPI.";
    }
}
