server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Enable gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript;

    # Disable caching in development for easier debugging
    add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";

    # Serve static files
    location / {
        try_files $uri $uri/ $uri.html /index.html;
    }

    # Serve fragments for HTMX
    location /fragments/ {
        try_files $uri =404;
    }

    # Proxy API requests to PocketBase
    # PB_URL is empty, so SDK makes requests to /api/collections/...
    # We proxy /api/ to pocketbase:8090/api/ (preserving the /api prefix)
    location /api/ {
        proxy_pass http://pocketbase:8090/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support for real-time subscriptions
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }

    # Proxy PocketBase admin UI (AVAILABLE in development)
    location /_/ {
        proxy_pass http://pocketbase:8090/_/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
